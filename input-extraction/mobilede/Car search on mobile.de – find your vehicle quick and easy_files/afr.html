<body style="background-color:transparent; width: 100%; text-align: center;" topmargin="0" marginwidth="0" marginheight="0" leftmargin="0">
<style>
    #survey_page {
        position: absolute;
        z-index: 200;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        display: none;
        text-align: center;
        background-color: #f4f3f3;
        font-family: "Century Gothic", Verdana;
    }

    #survey_title {
        color: #848484;
        font-size: 18px;
        display: block;
        margin-left: 19px;
        margin-right: 19px;
        margin-top: 2px;
    }

    #survey_answers_wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        opacity: 1;
    }

    .survey_answer_button {
        position: relative;
        height: 50px;
        width: 110px;
        font-size: 14px;
        color: #ff8100;
        background-color: white;
        border-radius: 8px;
        border: 1px solid #e4e2da;
        box-shadow: 2px 2px 3px #888;
        display: inline-block;
        margin: 3px;
    }

    .survey_answer_button:hover {
        background-color: #e4e2da;
    }

    .survey_answer_button:active {
        background-color: #e4e2da;
        box-shadow: 1px 1px 2px #888;
    }

    .survey_answer_button:focus {
        outline: 0;
    }

    #survey_thanks_title {
        color: #848484;
        font-size: 14px;
    }

    #survey_thanks_wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        margin-top: 30px;
        opacity: 0;
    }

    #survey_privacy_button {
        position: relative;
        align-items: center;
        height: 30px;
        width: 100px;
        font-size: 14px;
        color: #848484;
        background-color: white;
        border-radius: 8px;
        border: 1px solid #848484;
        display: flex;
        flex-direction: row;
        margin-top: 30px;
    }

    #survey_privacy_button:hover {
        background-color: #e4e2da;
    }

    #survey_privacy_button:focus {
        outline: 0;
    }

    #survey_privacy_button_title {
        margin-right: 2px;
        margin-left: auto;
    }

    #survey_privacy_icon_img {
        position: relative;
        margin-right: auto;
    }

    @keyframes fade-out {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    @keyframes fade-in {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
</style>

<div id="survey_page">
    <span id="survey_title">
        Ad closed by <img id="survey_title_logo" src="afr_data/criteo_logo.svg" width="65px">
    </span>
    <div id="survey_answers_wrapper">
    </div>

    <div id="survey_thanks_wrapper">
        <span id="survey_thanks_title">Thank you for your feedback.</span>
        <a id="survey_privacy_button" type="button">
        <span id="survey_privacy_button_title">Ad choices</span>
        <img id="survey_privacy_icon_img">
        </a>
    </div>
